<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center a div</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main_div {
        height: 100vh;
        width: 100vw;
        background-color: brown;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child_div {
        height: 60vh;
        width: 60vw;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="main_div">
      <div class="child_div">Second approach using Flex</div>
    </div>
  </body>
</html>
